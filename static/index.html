<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Bot Performance Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Aviator Bot Model Performance</h1>
    <div class="charts">
        <!-- Performance Metrics (Bar Chart) -->
        <canvas id="performanceChart"></canvas>
        <!-- Learning Curve (Line Chart) -->
        <canvas id="learningCurveChart"></canvas>
        <!-- Predicted vs. Actual (Line Chart) -->
        <canvas id="predictedActualChart"></canvas>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
